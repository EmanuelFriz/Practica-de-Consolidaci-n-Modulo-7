{% extends "base.html" %}

{% block title %}Formulario de Laboratorio{% endblock %}

{% block content %}
<h1>{{ laboratorio.id|default:"Nuevo" }} Laboratorio</h1>
<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'laboratorio_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
